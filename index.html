<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Billboard Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --bg:#0f172a;
      --card:#111827;
      --muted:#94a3b8;
      --text:#e5e7eb;
      --accent:#22c55e;
      --line:#1f2937;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    .wrap{max-width:1200px;margin:0 auto;padding:12px 16px}

    header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:10px}
    header h1{font-size:18px;margin:0;font-weight:600}
    .controls{display:flex;gap:8px;flex-wrap:wrap}
    .controls input,.controls select,.controls button{
      background:#020617;border:1px solid var(--line);color:var(--text);
      padding:8px 10px;border-radius:8px;font-size:13px
    }
    .controls button{cursor:pointer}
    .controls button.primary{background:#16a34a;border-color:#16a34a}

    .layout{display:grid;grid-template-columns: 1.1fr .9fr; gap:12px}
    @media (max-width:900px){.layout{grid-template-columns:1fr}}

    #map{height:70vh;border-radius:14px;overflow:hidden;border:1px solid var(--line)}

    .panel{
      height:70vh;background:var(--card);border:1px solid var(--line);
      border-radius:14px;display:flex;flex-direction:column;overflow:hidden
    }
    .p-head{padding:10px 12px;border-bottom:1px solid var(--line);display:flex;gap:8px;align-items:center;justify-content:space-between}
    .p-head h2{margin:0;font-size:14px;font-weight:600}
    .p-body{
      padding:10px 12px;
      overflow:auto;
      line-height:1.45;
      font-size:13px;
    }

    /* show small scrollbar when content overflows */
    scrollbar-width: thin;          /* Firefox */
    scrollbar-color: #bdbdbd transparent;
    }
    .p-body::-webkit-scrollbar{
      width: 6px;
    }
    .p-body::-webkit-scrollbar-thumb{
      background: #bdbdbd;
      border-radius: 8px;
    }
    .p-body::-webkit-scrollbar-track{
      background: transparent;
    }

    .kv{display:grid;grid-template-columns:120px 1fr;gap:6px 10px}
    .kv div.key{color:var(--muted)}
    .kv div.val{word-break:break-word}

    footer{color:var(--muted);font-size:12px;margin-top:10px}
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Billboard Map</h1>
      <div class="controls">
        <input id="q" placeholder="Suche…">
        <select id="city"></select>
        <button class="primary" id="reset">Reset</button>
      </div>
    </header>

    <div class="layout">
      <div id="map"></div>

      <aside class="panel" id="panel">
        <div class="p-head">
          <h2>Informationen</h2>
        </div>
        <div class="p-body" id="info">
          <div style="color:var(--muted)">Wähle einen Marker auf der Karte…</div>
        </div>
      </aside>
    </div>

    <footer>© Demo</footer>
  </div>

  <!-- остальной JS-код без изменений -->
</body>
</html>
