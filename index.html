<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Werbefl√§chen Karte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f5f5f5;
    }

    #map {
      width: 100%;
      height: 100vh;
    }

    /* Popup styles */
    .billboard-popup {
      min-width: 240px;
      max-width: 340px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .billboard-popup__title {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 6px;
      color: #222;
    }
    .billboard-popup__address {
      font-size: 13px;
      margin-bottom: 8px;
    }
    .billboard-popup__details {
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 10px;
    }
    .billboard-popup__details div {
      margin: 4px 0;
    }
    .billboard-popup__photo {
      margin: 10px 0;
    }
    .billboard-popup__photo img {
      width: 100%;
      max-width: 320px;
      height: auto;
      border-radius: 10px;
      display: block;
    }
    .billboard-popup__no-photo {
      margin: 10px 0;
      font-size: 12px;
      opacity: 0.75;
      font-style: italic;
    }
    .billboard-popup__notes {
      font-size: 12px;
      margin: 8px 0;
      opacity: 0.9;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 6px;
    }
    .billboard-popup__button {
      display: inline-block;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 13px;
      background: #0b6bcb;
      color: #fff;
      border: none;
      transition: background 0.2s;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .billboard-popup__button:hover {
      background: #084c8d;
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }
    .loading-overlay.hidden {
      display: none;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0b6bcb;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-size: 16px;
      color: #666;
      font-weight: 500;
    }

    /* Error message */
    .error-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      max-width: 450px;
      text-align: center;
      display: none;
    }
    .error-overlay.active {
      display: block;
    }
    .error-icon {
      font-size: 60px;
      margin-bottom: 15px;
    }
    .error-title {
      font-size: 18px;
      font-weight: 700;
      color: #d32f2f;
      margin-bottom: 10px;
    }
    .error-message {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .error-button {
      background: #0b6bcb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.2s;
    }
    .error-button:hover {
      background: #084c8d;
    }
  </style>
</head>
<body>

<div class="loading-overlay" id="loading">
  <div class="spinner"></div>
  <div class="loading-text">Werbefl√§chen werden geladen...</div>
</div>

<div class="error-overlay" id="error">
  <div class="error-icon">‚ö†Ô∏è</div>
  <div class="error-title">Fehler beim Laden</div>
  <div class="error-message" id="error-message"></div>
  <button class="error-button" onclick="location.reload()">Erneut versuchen</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
(function () {
  console.log("=== Billboard Map v2.0 ===");

  // ========== CONFIGURATION ==========
  const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTn6jeSv4yw4yKG1SGOklT7LAU2EdWTUj_30jeJK_ZPWfS5wDfcpX96VbFfHms4aQ/pub?output=csv";
  const FORM_URL = "https://webforms.pipedrive.com/f/1sVCSZxh1kw5ffd3drBcGMyEwnWalMUfpd7RjOcvyKkxTh1P6BEZ2XXKidlSR2zYv";
  const CORS_PROXY = "https://api.allorigins.win/raw?url=";
  const MAP_CENTER = [51.0, 10.0];
  const MAP_ZOOM = 6;
  const TIMEOUT_MS = 15000;
  // ===================================

  const loadingEl = document.getElementById('loading');
  const errorEl = document.getElementById('error');
  const errorMessageEl = document.getElementById('error-message');

  function hideLoading() {
    if (loadingEl) loadingEl.classList.add('hidden');
  }

  function showError(message) {
    console.error("Error:", message);
    hideLoading();
    if (errorMessageEl) errorMessageEl.textContent = message;
    if (errorEl) errorEl.classList.add('active');
  }

  // Initialize map
  console.log("Initializing map...");
  const map = L.map('map', {
    center: MAP_CENTER,
    zoom: MAP_ZOOM,
    zoomControl: true,
    scrollWheelZoom: true
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  // Marker clustering
  const markers = L.markerClusterGroup({
    maxClusterRadius: 50,
    spiderfyOnMaxZoom: true,
    showCoverageOnHover: false,
    zoomToBoundsOnClick: true
  });
  map.addLayer(markers);

  // Utility functions
  function toNum(v) {
    if (!v) return NaN;
    const s = String(v).trim().replace(",", ".");
    return Number(s);
  }

  function esc(s) {
    return String(s || "")
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;");
  }

  function buildFormLink(row) {
    const params = [];
    if (row.id) params.push("ref_id=" + encodeURIComponent(row.id));
    if (row.title) params.push("title=" + encodeURIComponent(row.title));
    if (row.address) params.push("address=" + encodeURIComponent(row.address));
    if (row.price) params.push("price=" + encodeURIComponent(row.price));
    if (row.format) params.push("format=" + encodeURIComponent(row.format));
    if (row.leistungswert) params.push("leistungswert=" + encodeURIComponent(row.leistungswert));

    return params.length > 0 ? FORM_URL + "?" + params.join("&") : FORM_URL;
  }

  function popupHtml(row) {
    const title = esc(row.title || "");
    const address = esc(row.address || "");
    const format = esc(row.format || "");
    const price = esc(row.price || "");
    const lw = esc(row.leistungswert || "");
    const notes = esc(row.notes || "");
    const photo = (row.photo_url || "").trim();
    const btnUrl = buildFormLink(row);

    let html = '<div class="billboard-popup">';
    html += '<div class="billboard-popup__title">' + (title || "ID " + esc(row.id || "?")) + '</div>';

    if (address) {
      html += '<div class="billboard-popup__address"><b>üìç Adresse:</b> ' + address + '</div>';
    }

    html += '<div class="billboard-popup__details">';
    if (format) html += '<div><b>Format:</b> ' + format + '</div>';
    if (price) html += '<div><b>Preis:</b> ' + price + '</div>';
    if (lw) html += '<div><b>Leistungswert:</b> ' + lw + '</div>';
    if (row.id) html += '<div style="opacity:.7"><b>ID:</b> ' + esc(row.id) + '</div>';
    html += '</div>';

    if (photo) {
      html += '<div class="billboard-popup__photo"><img src="' + esc(photo) + '" alt="' + title + '" loading="lazy"></div>';
    } else {
      html += '<div class="billboard-popup__no-photo">Kein Foto verf√ºgbar</div>';
    }

    if (notes) {
      html += '<div class="billboard-popup__notes"><b>‚ÑπÔ∏è Hinweise:</b><br>' + notes + '</div>';
    }

    html += '<a href="' + esc(btnUrl) + '" target="_blank" rel="noopener" class="billboard-popup__button">üìß Angebot anfordern</a>';
    html += '</div>';

    return html;
  }

  function addMarker(row) {
    const lat = toNum(row.lat);
    const lon = toNum(row.lon);

    if (!isFinite(lat) || !isFinite(lon)) {
      console.warn("Invalid coordinates:", row);
      return;
    }

    const marker = L.marker([lat, lon]);
    marker.bindPopup(popupHtml(row), { maxWidth: 380 });
    markers.addLayer(marker);
  }

  function parseCSV(text) {
    const lines = text.split(/
?
/);
    if (lines.length < 2) return [];

    const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
    const rows = [];

    for (let i = 1; i < lines.length; i++) {
      const line = lines[i].trim();
      if (!line) continue;

      const values = line.split(',');
      const row = {};

      headers.forEach((header, index) => {
        row[header] = (values[index] || "").trim().replace(/^"|"$/g, '');
      });

      // Normalize field names
      row.leistungswert = row.leistungswert || row.Leistungswert || "";
      row.photo_url = row.photo_url || row.photo || "";

      if (row.lat && row.lon) {
        rows.push(row);
      }
    }

    return rows;
  }

  // Load data with timeout
  function loadData() {
    console.log("Loading CSV...");

    const csvUrl = CORS_PROXY + encodeURIComponent(GOOGLE_SHEET_URL);
    console.log("URL:", csvUrl);

    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), TIMEOUT_MS);

    fetch(csvUrl, {
      signal: controller.signal,
      headers: {
        'Accept': 'text/csv,text/plain,*/*'
      }
    })
    .then(response => {
      clearTimeout(timeoutId);
      console.log("Response status:", response.status);

      if (!response.ok) {
        throw new Error("HTTP " + response.status);
      }

      return response.text();
    })
    .then(text => {
      console.log("CSV loaded, length:", text.length);

      const rows = parseCSV(text);
      console.log("Parsed rows:", rows.length);

      if (rows.length === 0) {
        showError("Keine Daten in der Tabelle gefunden. Bitte f√ºgen Sie Eintr√§ge mit den Spalten 'lat', 'lon', 'title' hinzu.");
        return;
      }

      let validCount = 0;
      rows.forEach(row => {
        addMarker(row);
        validCount++;
      });

      console.log("Added markers:", markers.getLayers().length);

      if (markers.getLayers().length > 0) {
        map.fitBounds(markers.getBounds().pad(0.15));
      } else {
        showError("Keine g√ºltigen Koordinaten gefunden. √úberpr√ºfen Sie die Spalten 'lat' und 'lon'.");
        return;
      }

      hideLoading();
      console.log("Map ready!");
    })
    .catch(err => {
      clearTimeout(timeoutId);
      console.error("Load error:", err);

      if (err.name === 'AbortError') {
        showError("Zeit√ºberschreitung beim Laden. Bitte √ºberpr√ºfen Sie Ihre Internetverbindung und versuchen Sie es erneut.");
      } else {
        showError("Fehler beim Laden der Daten: " + err.message + ". Stellen Sie sicher, dass die Google Sheets Tabelle ver√∂ffentlicht ist (File ‚Üí Share ‚Üí Publish to web ‚Üí CSV).");
      }
    });
  }

  // Start loading
  loadData();

  console.log("=== Initialization complete ===");
})();
</script>

</body>
</html>
